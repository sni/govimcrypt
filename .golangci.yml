linters-settings:
  gocyclo:
    min-complexity: 20
  goconst:
    min-len: 8
    min-occurrences: 12
  lll:
    line-length: 120
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    settings:
      rangeValCopy:
        sizeThreshold: 32
  exhaustive:
    default-signifies-exhaustive: true
linters:
  enable-all: true
  disable:
    - wsl
    - gofumpt
    - nlreturn
    - nonamedreturns
    - varnamelen
    - depguard
  fast: false
issues:
  max-same-issues: 0
  exclude-use-default: true
  exclude:
    - "any new system should use AES"
    - 'Magic number: 8\D '
    - 'Magic number: 512\D '
